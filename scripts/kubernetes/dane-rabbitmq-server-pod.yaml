apiVersion: v1
kind: Pod
metadata:
  name: dane-rabbitmq-server-pod
  labels:
    app: dane-server
spec:
  containers:
  - name: dane-rabbitmq-server
    image: rabbitmq:3-management
    ports:
    - containerPort: 15672
    - containerPort: 5672 #https://kubernetes.io/docs/tasks/access-application-cluster/port-forward-access-application-cluster/