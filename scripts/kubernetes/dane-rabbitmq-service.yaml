apiVersion: v1
kind: Service
metadata:
  name: dane-rabbitmq-management
spec:
  selector:
    app: dane-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 15672 #basically exposes the DANE API (on top of the running speech workers)
---
apiVersion: v1
kind: Service
metadata:
  name: dane-rabbitmq-api
spec:
  selector:
    app: dane-server
  ports:
    - protocol: TCP
      port: 5672 # kubectl port-forward service/dane-rabbitmq-service 5000:5672 (to forward port to localhost for testing)
      targetPort: 5672 # basically exposes the DANE API (on top of the running speech workers)