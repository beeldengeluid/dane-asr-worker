on:
  push:
    branches:
      - "main"
      - "master"
    paths-ignore:
      - ./*.yml
      - README.md
      - LICENSE
      - codemeta.json

name: Deploy to Amazon ECR (embedded Kaldi_NL version)

jobs:
  deploy:
    name: Docker build - Upload to ECR (embedded Kaldi_NL version)
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get lowercase repo name
      id: repoName
      run: echo "::set-output name=reponame::$(echo ${{github.repository}} | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')"
    - name: Get short SHA
      id: sha
      run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"

    - name: Build, tag, and push image to private Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -t $ECR_REGISTRY/dane-asr-worker-with-kaldi:${{ steps.sha.outputs.sha7 }} -t $ECR_REGISTRY/dane-asr-worker-with-kaldi:latest -f kaldi_included.Dockerfile .
        docker push $ECR_REGISTRY/dane-asr-worker-with-kaldi --all-tags
